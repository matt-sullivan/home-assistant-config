kids_wakeup:
  alias: Kids Wake Up
  description: Start kids wake up music and lights
  variables:
    # actually toby's speaker, called emily's from when they shared bedroom
    chromecast_id: media_player.emilys_room_speaker
    count: 10
    start_volume: 0.2
    max_volume: 0.5
  sequence:
    - service: spotcast.start
      continue_on_error: true
      data:
        uri: spotify:playlist:4WyHdt802ozHHPWq1BNUUB
        random_song: true
        repeat: true
        shuffle: true
        start_volume: "{{start_volume * 100}}"
        entity_id: "{{chromecast_id}}"
    - service: scene.apply
      data:
        entities:
          switch.fishtank:
            state: "on"
    - repeat:
        count: "{{count}}"
        sequence:
          - service: media_player.volume_set
            data:
              entity_id: "{{chromecast_id}}"
              volume_level: "{{start_volume + (max_volume - start_volume) * (repeat.index|float / count)}}"
          - service: scene.apply
            data:
              entities:
                light.emily_reading:
                  brightness: "{{repeat.index|float / count * 255}}"
                  state: "on"
                light.toby_reading:
                  brightness: "{{repeat.index|float / count * 255}}"
                  state: "on"
                light.kids_long_w:
                  brightness: "{{repeat.index|float / count * 255}}"
                  state: "on"
                light.kids_short_w:
                  brightness: "{{repeat.index|float / count * 255}}"
                  state: "on"
                light.kids_long_rgb:
                  state: "off"
                light.kids_short_rgb:
                  state: "off"
          - delay:
              hours: 0
              minutes: 1
              seconds: 0
              milliseconds: 0
  mode: restart

toby_sleep_time:
  alias: Toby Sleep Time
  description: Sleep music and night lights
  variables:
    steps: 60
    start_brightness: 204
    end_brightness: 102
    rgb_nightlight_brightness_start: 163
    rgb_nightlight_brightness_end: 125
    start_volume: 15
    # actually toby's speaker, called emily's from when they shared bedroom
    chromecast_id: media_player.emilys_room_speaker
  sequence:
    - service: scene.apply
      data:
        entities:
          light.kids_short_rgb:
            color_mode: hs
            brightness: "{{rgb_nightlight_brightness_start}}"
            hs_color:
              - 120
              - 70
            state: "on"
          light.kids_long_rgb:
            color_mode: hs
            brightness: "{{start_brightness}}"
            hs_color:
              - 120
              - 70
            state: "on"
          light.kids_short_w:
            state: "off"
          light.emily_reading:
            state: "off"
          light.toby_reading:
            state: "off"
          light.kids_long_w:
            state: "off"
          switch.fishtank:
            state: "off"
    - service: spotcast.start
      continue_on_error: true
      data:
        # Kids Sleep
        # uri: spotify:playlist:0fpnB1xETz7cpfsuZAAgsK
        # We're the broncos (the single song)
        uri: spotify:playlist:6rfZg4xcYlla4K34dTzAI9
        repeat: true
        start_volume: "{{start_volume}}"
        entity_id: "{{chromecast_id}}"
    - service: media_player.repeat_set
      target:
        entity_id: media_player.spotify_matt_sullivan    
      data:
        repeat: all
    - repeat:
        count: "{{steps}}"
        sequence:
          - service: scene.apply
            data:
              entities:
                light.kids_short_rgb:
                  brightness: "{{rgb_nightlight_brightness_start + ((rgb_nightlight_brightness_end - rgb_nightlight_brightness_start) * (repeat.index|float / steps))}}"
                  state: "on"
                light.kids_long_rgb:
                  brightness: "{{start_brightness + ((end_brightness - start_brightness) * (repeat.index|float / steps))}}"
                  state: "on"
          - delay:
              hours: 0
              minutes: 1
              seconds: 0
              milliseconds: 0
    - delay:
        hours: 2
        minutes: 0
        seconds: 0
        milliseconds: 0
    # Don't turn off the long lights anymore, his short ones are disconnected
    # - service: scene.apply
    #   data:
    #     entities:
    #       light.kids_long_rgb:
    #         state: "off"
    - service: media_player.turn_off
      data:
        entity_id: "{{chromecast_id}}"
  mode: restart

